<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Aroma - Tu Rincón de Sabor y Tranquilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #4a3933;
        }
        .navbar-brand, .nav-link {
            color: #e6d3b8 !important;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .section-title {
            color: #4a3933;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #4a3933;
            border-color: #4a3933;
        }
        .btn-primary:hover {
            background-color: #372b26;
            border-color: #372b26;
        }
        #menu .nav-link {
            color: #4a3933 !important;
        }
        #menu .nav-link.active {
            background-color: #4a3933;
            color: #fff !important;
        }
        .testimonial {
            background-color: #e6d3b8;
            border-radius: 15px;
            padding: 20px;
        }
        footer {
            background-color: #4a3933;
            color: #e6d3b8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-cup-hot"></i> Café Aroma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">Ordenar</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="container">
            <h1 data-aos="fade-up">Bienvenido a Café Aroma</h1>
            <p data-aos="fade-up" data-aos-delay="200">Tu rincón de sabor y tranquilidad en el corazón de la ciudad</p>
            <a href="menu.html" class="btn btn-primary btn-lg mt-3" data-aos="fade-up" data-aos-delay="400">Ver Menú</a>
        </div>
    </section>

    <footer class="py-4">
        <div class="container text-center">
            <p>&copy; 2024 Café Aroma. Todos los derechos reservados.</p>
            <p>Síguenos en nuestras redes sociales:</p>
            <a href="#" class="text-light"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-light"><i class="bi bi-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
